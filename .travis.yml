language: java
env:
  global:
  - DISPLAY=:99.0
  - MAVEN_OPTS="-XX:MaxPermSize=512m -Xmx2048m -Xms1024m"
  matrix:
  - PROFILE=platform-luna,tests
  - PROFILE=platform-mars,tests
  - PROFILE=platform-neon,tests
  - PROFILE=platform-oxygen,tests,updatesites
jdk:
- oraclejdk8
sudo: false
install: true
before_script:
- export SWT_GTK3=0
- "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile
  --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1440x900x16"
- sh -e /etc/init.d/xvfb start
- sleep 10
script:
- mvn -v
- cp -Rf docs/doc/ plugins/org.obeonetwork.m2doc.doc
- mvn clean verify -fae -P$PROFILE
- export TAG_OR_BRANCH="${TRAVIS_BRANCH}/nightly"
- if [[ "$TRAVIS_TAG" != "" ]]; then export TAG_OR_BRANCH="${TRAVIS_TAG}"; fi
- if [[ "$PROFILE" == *"updatesites"* ]]; then chmod a+x prepare-deploy-local-dir.sh && ./prepare-deploy-local-dir.sh
  $TRAVIS_BUILD_DIR/$TAG_OR_BRANCH; export UPDATE_SITES=true; fi
after_script:
- if [[ "$TAG_OR_BRANCH" != "" ]]; then chmod a+x travis-promote.sh && ./travis-promote.sh;
  fi
deploy:
- provider: s3
  access_key_id: AKIAI7GYGSUKTIBLAI6Q
  secret_access_key:
    secure: 
  bucket: obeo-m2doc-releases
  local-dir: "${TRAVIS_BUILD_DIR}/${TAG_OR_BRANCH}"
  acl: public_read
  skip_cleanup: true
  region: eu-west-1
  upload-dir: ${TAG_OR_BRANCH}
  on:
    all_branches: true
    repo: ObeoNetwork/M2Doc
    condition: $UPDATE_SITES = true

